<!-- Footer -->
<footer id="footer">
  <ul class="icons">
    {% for socloc in site.social %}
    {% if socloc[1] %}
    {% if socloc[0] == 'email' %}
    <li><a target="_blank" href="{{ socloc[1] }}" class="icon fa-envelope-o"
           ><span class="label">E-mail</span></a></li>
    {% else %}
    <li><a target="_blank" href="{{ socloc[1] }}" class="icon fa-{{ socloc[0] }}"
           ><span class="label">{{ socloc[0] }}</span></a></li>
    {% endif %}
    {% endif %}
    {% endfor %}
  </ul>
  <ul class="copyright">
    <li>&copy; 2021</li>
    <li><a href="index.html">PRASHANT</a></li>
    <li>BLOG <a href="http://html5up.net" target="_blank"></a></li>
    <li>PRODUCTS <a href="http://jekyllrb.com" target="_blank"></a></li>
  	<li>CONTACT <a href="http://jekyllrb.com" target="_blank"></a></li>
  </ul>
</footer>
